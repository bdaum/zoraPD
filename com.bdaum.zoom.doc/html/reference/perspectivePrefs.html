<h2>Perspectives </h2>
<p>This page shows the available perspectives in the workbench. Press the <abbr>Delete</abbr> button to delete a selected perspective.</p><p><span style="font-weight: bold;">Note: </span>Only perspectives that were created using the <acronym>Window&gt;Save perspective as...</acronym><span style="font-style: italic;"> </span>can be deleted. Predefined perspectives cannot be deleted. </p>

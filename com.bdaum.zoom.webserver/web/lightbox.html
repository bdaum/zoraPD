<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="../files/zora.svg" sizes="any">
	<link rel="stylesheet" href="../files/css/dropzone.css">
    <link rel="stylesheet" href="../zoraPD.css">
    {$$cbir}<!-- https://www.dropzonejs.com/ -->
    <script src="../files/js/dropzone.min.js"></script>
    <script>
    	Dropzone.options.filesearch = {
     		dictDefaultMessage: "<b>Similarity search</b><br>Drop files <span style='color: #ffc0a0;'>here</span>{$$hasThumbnails}<br> Drop thumbnails above{$$}",
    		resizeWidth: 320,
    		resizeMimeType: "image/jpeg",
    		acceptedFiles: "image/jpeg,image/png,image/bmp,image/gif,image/webp",
    		dictInvalidFileType: "Only BMP, GIF, JPeG, PNG, and WebP images allowed",
    		init: function() {
    			this.on("success", function(file, response) {
    				document.open();
    				document.write(response); 
    				document.close();
    			});
  			}
		};
    </script>{$$}
    <title>{$appName} Web Client - {$title}</title>
  </head>
  <body>
    <header id="lightboxHeader">
	    <section id="titleSection"><h1 id="lightboxTitle">{$title}</h1></section>
	    <section id="actionSection">{$$hasThumbnails}<a class="action" href="#firstthumb"><img id="thumbsButton" src="../files/thumbs.png" alt="Go to thumbnails" title="Go to thumbnails"></a>
	    <a class="action" href="{$slideshowLink}" target="_blank" rel="noopener"><img id="playButton" src="../files/play.png" alt="Play slideshow" title="Play slideshow"></a>
	    {$$}{$$addons}<a class="action" href="{$addonLink}" target="_blank" rel="noopener"><img id="addButton" src="../files/add.png" alt="Upload" title="Upload images"></a>
	    {$$}</section>
    </header>
    <h4 id="breadcrumbs"><a href="lightbox.html">Home</a>{$breadcrumbs}</h4>
    <main id="lightbox">
	    <nav id="navigation">{$members}</nav>
	    <section id="empty">   
	    	 <p>&nbsp;</p>   
	    </section>
		<section class="search">   
			<form id="textsearch" action="lightbox.html" method="post" >
			  <input id="search" name="text" type="text" placeholder="Search.." role="search"  list="keywords">
			  <datalist id="keywords">
			    {$keywords} 
			  </datalist>
			  <button aria-label="Search" type="submit">
			  	<svg id="magnifier" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
				  <path d="M19 17l-5.15-5.15a7 7 0 1 0-2 2L17 19zM3.5 8A4.5 4.5 0 1 1 8 12.5 4.5 4.5 0 0 1 3.5 8z"/>
				</svg>
			  </button>
			</form>
			<!-- Dropzone anchor  -->
			{$$cbir}<form id="filesearch" action="/search-similar" class="dropzone"></form>
	    {$$}</section>
<!-- Structure thumbnail: <section><a><figure><img><figcaption/></figure></a></section>  -->
	    {$thumbnails}
	    {$$more}<section>
	    	<a class="more" href="{$moreLink}"><h2 class="more">More</h2></a>
	    </section>{$$}
    </main>
	<footer>
	    <p><a href="{$orgLink}" target="_blank" rel="noopener">Created with {$appName}</a></p>    
	</footer>  
  </body>
</html>

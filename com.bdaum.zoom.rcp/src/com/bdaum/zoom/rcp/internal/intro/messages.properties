Intro_whats_new_text = <form>\r\n<li>Changed underlying platform from Eclipse 3.8 to Eclipse 4.6. This causes slight changes in the user interface.</li>\r\n<li>Undo and Redo can now be invoked from the status bar</li>\r\n<li>Added a function to migrate catalogs to other platforms (e.g. Windows to Linux or vice versa)</li>\r\n<li>Added an option for manual catalog defragmentation on the Statistics page of the catalog properties</li>\r\n<li>Added a function to quickly categorize large numbers of images (with the help of artifical intelligence web services such as Clarifai and Microsoft Computer Vision).<a href="help:com.bdaum.zoom.ai.intro">More...</a></li>\r\n<li>Added optional support for producing reports. <a href="help:com.bdaum.zoom.report.intro">More...</a></li>\r\n<li>Geographical keywords can now be excluded from keyword lists</li>\r\n<li>The Collect-keywords dialog now shows unused keywords, too</li>\r\n<li><b>The syntax of keyword search expressions has changed!</b></li>\r\n<li>Support for controlled vocabularies</li>\r\n<li>A Media group and a Video collection are now created in catalogs when video files are imported</li>\r\n<li>When indexing is swiched off, the Quick find field in the main toolbar can now be used for keyword search</li>\r\n<li>The installation of spell checker, geo features, text and similarity search are now optional</li>\r\n<li>Under Windows and Linux ZoRa PhotoDirector will try now to find pre-installed dictonaries for spell checking</li>\r\n<li>Additional file formats including JPEG 2000 (optional) and WebP</li>\r\n<li>Watermarks can now be specified as image files, too</li>\r\n<li>Various other improvements and bugfixes (see <a href="help:com.bdaum.zoom.doc.readme">readme.html</a>)</li>\r\n</form>


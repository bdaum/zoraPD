Intro_features_text = <form>\r\n<li>Powerful database engine allowing for large image catalogs. <a href="help:com.bdaum.zoom.doc.catalog">More...</a></li>\r\n<li>Image collections based on query expressions. <a href="help:com.bdaum.zoom.doc.collections">More...</a></li>\r\n<li>Geo-tagging and Geo-naming. GPX and NMEA import. <a href="help:com.bdaum.zoom.gps.geoTagging">More...</a></li>\r\n<li>Advanced search options: Geographic Proximity, Time frame, Visual Similarity, Full text, Duplicates, and Series. <a href="help:com.bdaum.zoom.doc.searchOptions">More...</a></li>\r\n<li>Support for offline and remote media (mobile devices, Internet, etc.)</li>\r\n<li>Tracking relationships between images. <a href="help:com.bdaum.zoom.doc.trackingRelationships">More...</a></li>\r\n<li>Support for RAW files with integrated DNG conversion and Raw Recipe Reflection (3R). <a href="help:com.bdaum.zoom.doc.rawSupport">More...</a></li>\r\n<li>EXIF/IPTC data extraction and editing. <a href="help:com.bdaum.zoom.doc.exif">More...</a></li>\r\n<li>Spell checking. <a href="help:com.bdaum.zoom.doc.spellChecking">More...</a></li>\r\n<li>Automatic timeline. <a href="help:com.bdaum.zoom.doc.timeline">More...</a></li>\r\n<li>Automatic colorcoding. <a href="help:com.bdaum.zoom.doc.colorCoding">More...</a></li>\r\n<li>Albums and bookmarks. <a href="help:com.bdaum.zoom.doc.voiceNotes">More...</a></li>\r\n<li>Voice notes. <a href="help:com.bdaum.zoom.doc.catalog">More...</a></li>\r\n<li>Integrated image viewer and Slideshow. <a href="help:com.bdaum.zoom.doc.viewing">More...</a></li>\r\n<li>Integration of external image viewers and editors. <a href="help:com.bdaum.zoom.doc.externalPrograms">More...</a></li>\r\n<li>Design facilities for slideshows, exhibitions, and webgalleries. <a href="help:com.bdaum.zoom.doc.presentations">More...</a></li>\r\n<li>Virtual exhibitions.</li>\r\n<li>Export to Email, PDF, HTML, FTP, Flickr, Locr, and Google Earth. <a href="help:com.bdaum.zoom.doc.export">More...</a></li>\r\n<li>Face detection and recognition. <a href="help:com.bdaum.zoom.doc.face">More...</a></li>\r\n<li>Catalog backup and restore, spltting, merging, archiving, and migration.</li>\r\n<li>Optional integration of AI web services such as Clarifai and Microsoft Computer Vision.<a href="help:com.bdaum.zoom.ai.intro">More...</a></li>\r\n<li>Optional support for videos including upload to YouTube. <a href="help:com.bdaum.zoom.video.intro">More...</a></li>\r\n<li>Optional peer-to-peer and multi-catalog support. <a href="help:com.bdaum.zoom.peer.intro">More...</a></li>\r\n<li>Optional support for importing foreign catalogs. <a href="help:com.bdaum.zoom.cat.foreign.intro">More...</a></li>\r\n<li>Optional support for producing reports. <a href="help:com.bdaum.zoom.report.intro">More...</a></li>\r\n</form>


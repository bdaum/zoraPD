
Intro_config_text = <form>\r\n<p>Before importing the first images you may want to configure {0}:</p>\r\n<li>If you are using a Wide Gamut Monitor you should switch the <a href="pref:com.bdaum.zoom.ui.preferences.GeneralPreferencePage"> Output ICC Profile</a> to <b>Adobe RGB</b>.</li>\r\n<li>If you plan to import RAW- or DNG-files, check all settings on the <a href="pref:com.bdaum.zoom.ui.preferences.ImportPreferencePage?raw">Import preference page</a>.</li>\r\n<li>Setup a <a href="pref:com.bdaum.zoom.ui.preferences.KeywordPreferencePage">keyword filter</a> to avoid <b>unwanted keywords</b> in the keyword look-up directory.</li>\r\n<li>To enable <b>spell checking</b> first install the necessary dictionaries into folder {1} (if appropriate dictionaries weren't found on your platform). You can download suitable dictionaries from <a href="{2}">here</a>.  Then select a dictionary in the <a href="action:catalogSettings">catalog settings</a>. For more information see <a href="help:com.bdaum.zoom.doc.Spell_Context">the help contents</a>.</li>\r\n</form>


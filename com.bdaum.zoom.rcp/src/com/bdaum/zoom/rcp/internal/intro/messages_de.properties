Intro_config_text = <form>\r\n<p>Vor dem Importieren der ersten Bilder sollten Sie {0} konfigurieren:</p>\r\n<li>Wenn Sie ein Wide Gamut-Monitor verwenden, sollten Sie das <a href="pref:com.bdaum.zoom.ui.preferences.GeneralPreferencePage">ICC-Ausgabeprofil</a> als <b>Adobe RGB</b> einstellen.</li>\r\n<li>Wenn Sie RAW - oder DNG-Dateien importieren m\u00F6chten, \u00FCberpr\u00FCfen Sie alle Einstellungen auf der <a href="pref:com.bdaum.zoom.ui.preferences.ImportPreferencePage?raw">Import-Einstellungsseite</a>.</li>\r\n<li>Erstellen Sie ein <a href="pref:com.bdaum.zoom.ui.preferences.KeywordPreferencePage">Schlagwortfilter</a>, um den Import <b>unerw\u00FCnschter Schlagw\u00F6rter</b> in das Schlagwortverzeichnis zu vermeiden.</li>\r\n<li>Um die <b>Rechtschreibepr\u00FCfung</b> nutzen zu k\u00F6nnen, m\u00FCssen Sie W\u00F6rterb\u00FCcher in den Ordner {1} installieren (sofern existierende W\u00F6rterb\u00FCcher auf Ihrer Plattform nicht gefunden wurden). Geeignete W\u00F6rterb\u00FCcher k\u00F6nnen von <a href="{2}">hier</a> heruntergeladen werden. Anschlie\u00DFend aktivieren Sie ein W\u00F6rterbuch in den <a href="action:catalogSettings">Katalogeigenschaften</a>. Weitere Informationen finden Sie <a href="help:com.bdaum.zoom.doc.Spell_Context">in der Hilfe</a>.</li>\r\n</form>


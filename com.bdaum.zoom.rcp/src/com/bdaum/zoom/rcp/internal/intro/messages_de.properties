Intro_features_text = <form>\r\n<li>Leistungsstarke Datenbank-Engine f\u00FCr gro\u00DFe Bild-Kataloge. <a href="help:com.bdaum.zoom.doc.catalog">Weiter...</a></li>\r\n<li>Bild-Kollektionen auf der Grundlage von Abfrageausdr\u00FCcken. <a href="help:com.bdaum.zoom.doc.collections">Weiter...</a></li>\r\n<li>Integriertes Geo-Tagging und Geo-Benennung. GPX- und NMEA Import.<a href="help:com.bdaum.zoom.gps.geoTagging">Weiter...</a></li>\r\n<li>Erweiterte Such-Optionen: Geografische N\u00E4he, Zeitspanne, Viuselle \u00C4hnlichkeit, Volltext, Duplikate und Serien. <a href="help:com.bdaum.zoom.doc.searchOptions">Weiter...</a></li>\r\n<li>Unterst\u00FCtzung f\u00FCr offline- und remote-Medien (mobile Ger\u00E4te, Internet, etc..)</li>\r\n<li>Kabelgebundenes Fotografieren (nur unter Windows)</li>\r\n<li>Verfolgung von Beziehungen zwischen Bildern. <a href="help:com.bdaum.zoom.doc.trackingRelationships">Weiter...</a></li>\r\n<li>Unterst\u00FCtzung f\u00FCr RAW-Dateien mit integrierter DNG-Konvertierung und Raw-Rezept-Reflektion (3R). <a href="help:com.bdaum.zoom.doc.rawSupport">Weiter...</a></li>\r\n<li>Extrahieren und bearbeiten von EXIF-/IPTC-Daten. <a href="help:com.bdaum.zoom.doc.exif">Weiter...</a></li>\r\n<li>Rechtschreibepr\u00FCfung. <a href="help:com.bdaum.zoom.doc.spellChecking">Weiter...</a></li>\r\n<li>Automatische Zeitachse. <a href="help:com.bdaum.zoom.doc.timeline">Weiter...</a></li>\r\n<li>Automatische Farbkodierung. <a href="help:com.bdaum.zoom.doc.colorCoding">Weiter...</a></li>\r\n<li>Alben und Lesezeichen. <a href="help:com.bdaum.zoom.doc.albumsBookmarks">Weiter...</a></li>\r\n<li>Sprachnotizen. <a href="help:com.bdaum.zoom.doc.voiceNotes">Weiter...</a></li>\r\n<li>Integrierter Bild- und Diashow-Betrachter. <a href="help:com.bdaum.zoom.doc.viewing">Weiter...</a></li>\r\n<li>Integration von externen Bildbetrachter und Editoren. <a href="help:com.bdaum.zoom.doc.externalPrograms">Weiter...</a></li>\r\n<li>Design von Diashows, Ausstellungen und Webgalerien. <a href="help:com.bdaum.zoom.doc.presentations">Weiter...</a></li>\r\n<li>Virtuelle Ausstellungen.</li>\r\n<li>Exportieren als E-Mail, PDF, HTML, FTP, oder zu Flickr, Locr und Google Earth. <a href="help:com.bdaum.zoom.doc.export">Weiter...</a></li>\r\n<li>Gesichtserkennung. <a href="help:com.bdaum.zoom.doc.face">Weiter...</a></li>\r\n<li>Katalogsicherung und -wiederherstellung, Aufteilen, Verschmelzen, Archivieren und Migration von Katalogen.</li>\r\n<li>Optionale Integration von KI-Webdiensten wie Clarifai und Microsoft Computer Vision.<a href="help:com.bdaum.zoom.ai.intro">Weiter...</a></li>\r\n<li>Optionale Unterst\u00FCtzung f\u00FCr Videos, einschlie\u00DFlich Ver\u00F6ffentlichung auf YouTube. <a href="help:com.bdaum.zoom.video.intro">Weiter...</a></li>\r\n<li>Optionale Peer-zu-Peer-Kommunikation und Multi-Katalog-Suche. <a href="help:com.bdaum.zoom.peer.intro">Weiter...</a></li>\r\n<li>Optionale Unterst\u00FCtzung f\u00FCr den Import fremder Kataloge. <a href="help:com.bdaum.zoom.cat.foreign.intro">Weiter...</a></li>\r\n<li>Optionale Unterst\u00FCtzung f\u00FCr die Erstellung von Berichten. <a href="help:com.bdaum.zoom.report.intro">Weiter...</a></li>\r\n<li>Optionaler pers\u00F6nlicher Webserver. <a href="help:com.bdaum.zoom.webserver.intro">Weiter...</a></li>\r\n</form>


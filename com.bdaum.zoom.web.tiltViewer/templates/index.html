<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="description" content="${description}">
	<meta name="keywords" content="${keywords}">
	<meta name="date" content="${date}">
	<title>${name}</title>
    <script type="text/javascript" src="${viewer}"></script>
${headhtml}
<style type="text/css">	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: ${viewerHeight}%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #${shadecolor};
		${titlefont}
		${bgimage}
	}

	a {	
		color:#${linkcolor};
	}
</style>
</head>
<body  ${tophtml}>
	<div id="flashcontent">TiltViewer requires JavaScript and the latest Flash player. <a href="http://www.macromedia.com/go/getflashplayer/">Get Flash here.</a></div>
	<script type="text/javascript">
	
		var fo = new SWFObject("${swf}", "viewer", "100%", "${viewerHeight}%", "9.0.28", "${backgroundcolor}");			
		
		// TILTVIEWER CONFIGURATION OPTIONS
		// To use an option, uncomment it by removing the "//" at the start of the line
		// For a description of config options, go to: 
		// http://www.airtightinteractive.com/projects/tiltviewer/config_options.html
															
		//FLICKR GALLERY OPTIONS
		// To use images from Flickr, uncomment this block
		//fo.addVariable("useFlickr", "true");
		//fo.addVariable("user_id", "48508968@N00");
		//fo.addVariable("tags", "jump,smile");
		//fo.addVariable("tag_mode", "all");
		//fo.addVariable("showTakenByText", "true");			
		
		// XML GALLERY OPTIONS
		// To use local images defined in an XML document, use this block		
		fo.addVariable("useFlickr", "false");
		fo.addVariable("xmlURL", "gallery.xml");
		fo.addVariable("maxJPGSize","${maxImageSize}");
		
		//GENERAL OPTIONS		
		fo.addVariable("useReloadButton", "false");
		fo.addVariable("columns", "${thumbColumns}");
		fo.addVariable("rows", "${thumbRows}");
		fo.addVariable("showFlipButton", "true");
		fo.addVariable("showLinkButton", "false");		
		//fo.addVariable("linkLabel", "View image info");
		fo.addVariable("frameColor", "0x${bordercolor}");
		fo.addVariable("backColor", "0x${backcolor}");
		fo.addVariable("bkgndInnerColor", "0x${bkgndInnerColor}");
		fo.addVariable("bkgndOuterColor", "0x${bkgndOuterColor}");				
		fo.addVariable("langGoFull", "${langGoFull}");
		fo.addVariable("langExitFull", "${langExitFull}");
		//fo.addVariable("langAbout", "About");				
		
		// END TILTVIEWER CONFIGURATION OPTIONS
		
		fo.addParam("allowFullScreen","true");
		fo.write("flashcontent");			
	</script>
<div id="footer" align="center">${footer}</div>
${footerhtml}
</body>
</html>

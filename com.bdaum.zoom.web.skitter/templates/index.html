<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta name="description" content="${description}">
<meta name="keywords" content="${keywords}">
<meta name="date" content="${date}">
  <title>${name}</title>
  <link href="styles.css" type="text/css" media="all" rel="stylesheet">
  <link href="resources/skitter.css" type="text/css" media="all" rel="stylesheet" />
  <script type="text/javascript" language="javascript" src="resources/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="resources/jquery.easing.1.3.js"></script>
  <script type="text/javascript" language="javascript" src="resources/jquery.skitter.min.js"></script>
  
  <!-- Init Skitter -->
  <script type="text/javascript" language="javascript">
    $(document).ready(function() {
      $('.skitter-large').skitter({
        auto_play: ${autoPlay},
        interval: ${interval},
        animation: '${animation}',
        ${navStyle},
        navigation: ${navControls},
        numbers_align: '${navAlign}',
        focus: ${focus},
        hide_tools: ${hideNavTools},
        ${labelStyle}, 
        fullscreen: ${fullscreen},
        ${themeEntry}
        enable_navigation_keys: true
      });
    });
  </script>
  
</head>
<body>${tophtml}
  <div id="page">
	${nameplatediv}
	<h1>${name}</h1>
	${descriptiondiv}
	<br>
	<br>
	<br>
    <div id="content">
      <div class="skitter-large-box">
        <div class="skitter skitter-large ${navClass}">
          <ul>
${images}
          </ul>
        </div>
  	    <div id="footer">${footer}</div>
      </div>
    </div>
	<br>
	<br>
	<br>
  </div>
${footerhtml}</body>
</html>

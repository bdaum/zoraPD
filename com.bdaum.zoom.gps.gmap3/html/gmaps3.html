<h1>Google Maps /OSM<br>
</h1>Google Maps 3 is the official Google Maps API. Here, we use it's <span style="font-style: italic;">Road view</span>, <span style="font-style: italic;">Aerial (satellite) view</span>, <span style="font-style: italic;">Hybrid view</span>, and <span style="font-style: italic;">Terrain view</span>. Alternatively, you may also use the maps from OpenStreetView.<br><br>Also <span style="font-style: italic;">Street view</span> is supported via the pegman at the top of the zoom control.<br><br>
